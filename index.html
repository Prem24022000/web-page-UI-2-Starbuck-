<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <script src="https://kit.fontawesome.com/6faa9ee4a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="header">
        <div class="circle"></div>
        <nav>
        
            <div class="container flex">
                <img src="Image/logo.png" alt="">
    
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">What's New</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="main">
            <div class="container grid">
                <div class="main-content">
                    <h2>It's not just coffee <br> It's <span>Starbucks</span></h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum assumenda, officiis ducimus, error sint tempora fugiat ab ipsam sapiente voluptatibus nam ea iure est dolorum quaerat tenetur eius mollitia eum.</p>
                    <input type="submit" class="btn" value="LEARN MORE">
                </div>
    
                <div class="main-image">
                    <img src="Image/img1.png" alt="">
                </div>
            </div>

            <ul class="social">
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        
        <div class="footer">
            <div class="thumb">
                <img src="Image/img1.png" id="img1" alt="">
                <img src="Image/img2.png" id="img2" alt="">
                <img src="Image/img3.png" id="img3" alt="">
            </div>
        </div>


    </section>

    <script src="app.js"></script>
</body>
</html>
